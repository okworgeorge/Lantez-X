<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="login-container">
    <marquee><h1>WELCOME. INPUT YOUR CREDENTIALS TO CONTINUE</h1></marquee> <br> 
    <form action="home1.html" method="get">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required> <br> 
      <button type="submit">Login</button> <br> 
    </form>

    <div class="buttons">
      <button><a href="signup.html" class="btn">Sign Up</a> </button><br> 
      <button><a href="https://accounts.google.com/signin" class="btn google">Continue with Google</a></button>
    </div>
  </div>
</body>
</html>
